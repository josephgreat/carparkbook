  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Edit Parking Space</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form  method="post" class="tm-edit-product-form" id="parking_space_form">
                <div class="form-group mb-3">
                  <label for="parking_space_name">Parking Space Name
                  </label>
                  <input id="parking_space_name" name="name" type="text" value="Lorem Ipsum Parking Space"
                    class="form-control validate" />
                </div>
                <div class="form-group mb-3">
                  <label for="parking_space_description">Description</label>
                  <textarea class="form-control validate tm-small" rows="5" id="parking_space_description"
                    required>Lorem ipsum dolor amet gentrify glossier locavore messenger bag chillwave hashtag irony migas wolf kale chips small batch kogi direct trade shaman.</textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="parking_space_slots">Slots</label>
                  <input id="parking_space_slots" name="count" type="text" value="Lorem Ipsum Parking Space"
                    class="form-control validate" />
                </div>

            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div  id="parking_space_image_preview" class="tm-product-img-dummy mx-auto">
                <i class="fas fa-cloud-upload-alt tm-upload-icon" style="z-index: 2;"
                  onclick="document.getElementById('fileInput').click();"></i>
                
              </div>
              <div class="uploading_bar">
                <div id="upload_progress" ></div>
              </div>
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput" type="file"  accept="image/*" style="display:none;" />
                <input type="button" class="btn btn-primary btn-block mx-auto" value="CHANGE IMAGE NOW"
                  onclick="document.getElementById('fileInput').click();" />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" id="edit_parking_space_btn" class="btn btn-primary btn-block text-uppercase">Update Now</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
